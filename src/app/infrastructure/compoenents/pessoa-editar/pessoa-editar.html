<div class="row">
    <div class="col-12">
        <h1 class="text-center">Editar Pessoa</h1>
    </div>
</div>
<div class="container my-3">
    <div class="row card p-4">
        <div class="col-12">
            <h4 class="text-left mb-3">Formulário de Cadastro</h4>
            <form [formGroup]="pessoaEditarForm">
                <div class="col-12 d-flex align-items-end">
                    <div class="mb-3 mx-3 col-4">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" formControlName="nome" class="form-control">
                    </div>

                    <div class="mb-3 mx-3 col-4">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" formControlName="cpf" class="form-control">
                    </div>

                    <div class="mb-3 mx-3 col-2">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
                    </div>
                </div>
                <div class="col-12 d-flex align-items-end">
                     <div class="mb-3 mx-3 col-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" formControlName="telefone" class="form-control">
                    </div>

                    <div class="mb-3 mx-3 col-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select id="sexo" formControlName="sexo" class="form-select">
                            <option value="" disabled selected>Selecione o sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
            </form>
            <form [formGroup]="enderecoEditarForm">
                <div class="col-12 d-flex align-items-end">
                    <div class="mb-3 mx-3 col-2">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" id="cep" formControlName="cep" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" id="logradouro" formControlName="logradouro" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" id="numero" formControlName="numero" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" id="complemento" formControlName="complemento" class="form-control">
                    </div>
                </div>
                <div class="col-12 d-flex align-items-end">
                    <div class="mb-3 mx-3 col-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" id="bairro" formControlName="bairro" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-4">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" formControlName="cidade" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" id="estado" formControlName="estado" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-12 d-flex justify-content-end align-items-end">
                <button type="submit" class="btn btn-primary mx-2" (click)="salvarPessoa()">Salvar</button>
                <button type="button" class="btn btn-secondary" (click)="limparCampos()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
