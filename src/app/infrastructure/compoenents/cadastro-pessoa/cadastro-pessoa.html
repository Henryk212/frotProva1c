<div class="row">
    <div class="col-12">
        <h1 class="text-center">Cadastro de Pessoas</h1>
    </div>
</div>
<div class="container my-3">
    <div class="row card p-4">
        <div class="col-12">
            <h4 class="text-left mb-3">Formulário de Cadastro</h4>
            <form [formGroup]="pessoaForm">
                <div class="col-12">
                    <div class="row w-100">
                        <div class="mb-3 col-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" id="nome" formControlName="nome" class="form-control">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" formControlName="cpf" class="form-control">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="mb-3 col-4">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" id="telefone" formControlName="telefone" class="form-control">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="mb-3 col-2">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select id="sexo" formControlName="sexo" class="form-select">
                                <option value="" disabled selected>Selecione o sexo</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <form [formGroup]="enderecoForm">
                <div class="col-12">
                    <div class="row w-100">
                        <div class="mb-3 col-2">
                            <label for="cep" class="form-label">Cep</label>
                            <input type="text" id="cep" formControlName="cep" (blur)="buscarCep()" class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" id="logradouro" formControlName="logradouro" class="form-control">
                        </div>
                        <div class="mb-3 col-2">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" formControlName="numero" class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" id="complemento" formControlName="complemento" class="form-control">
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="mb-3 col-6">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" id="bairro" formControlName="bairro" class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" formControlName="cidade" class="form-control">
                        </div>
                        <div class="mb-3 col-2">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" id="estado" formControlName="estado" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
            <form [formGroup]="dadosBancariosForm">
                <div class="col-12">
                    <div class="row w-100">
                        <div class="mb-3 col-3">
                            <label for="banco" class="form-label">Banco</label>
                            <input type="text" id="banco" formControlName="banco" class="form-control">
                        </div>
                        <div class="mb-3 col-2">
                            <label for="agencia" class="form-label">Agência</label>
                            <input type="text" id="agencia" formControlName="agencia" class="form-control">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="conta" class="form-label">Conta</label>
                            <input type="text" id="conta" formControlName="conta" class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="tipoConta" class="form-label">Tipo de Conta</label>
                            <select id="tipoConta" formControlName="tipoConta" class="form-select">
                                <option value="" disabled selected>Selecione o tipo de conta</option>
                                <option value="Corrente">Corrente</option>
                                <option value="Poupança">Poupança</option>
                            </select>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="mb-3 col-2">
                            <label for="cpfTitular" class="form-label">CPF do Titular</label>
                            <input type="text" id="cpfTitular" formControlName="cpfTitular" class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="nomeTitular" class="form-label">Nome Titular</label>
                            <input type="text" id="nomeTitular" formControlName="nomeTitular" class="form-control">
                        </div>
                        <div class="mb-3 col-2">
                           <label for="telefoneTitular" class="form-label">Telefone Titular</label>
                           <input type="text" id="telefoneTitular" formControlName="telefoneTitular" class="form-control">
                       </div>
                       <div class="mb-3 col-4">
                           <label for="emailTitular" class="form-label">E-mail Titular</label>
                           <input type="email" id="emailTitular" formControlName="emailTitular" class="form-control">
                       </div>
                    </div>
                </div>
            </form>
            <div class="col-12 d-flex justify-content-end align-items-end">
                <button type="submit" class="btn btn-primary mx-2" (click)="salvarPessoa()">Salvar</button>
                <button type="button" class="btn btn-secondary" (click)="limparCampos()">Limpar</button>
            </div>
        </div>
    </div>
</div>
