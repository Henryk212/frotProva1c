<div class="row">
    <div class="col-12">
        <h1 class="text-center">Cadastro de Cargos</h1>
    </div>
</div>
<div class="container my-3">
    <div class="row card p-4">
        <div class="col-12">
            <h4 class="text-left mb-3">Formulário de Cadastro</h4>
            <form [formGroup]="cargoForm" (ngSubmit)="salvarCargo()">
                <div class="col-12 d-flex align-items-end">
                    <div class="mb-3 mx-3 col-4">
                        <label for="nome" class="form-label">Nome do Cargo</label>
                        <input type="text" id="nome" formControlName="nome" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" id="descricao" formControlName="descricao" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <button [disabled]="!this.cargoForm.valid" type="submit"
                            class="btn btn-primary mx-2">Salvar</button>
                        <button type="button" class="btn btn-secondary" (click)="limparCampos()">Limpar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row card my-3 p-4">
        <div class="col-12">
            <h4 class="text-left mb-3">Formulário de Edição</h4>
            <form [formGroup]="cargoEditarForm" (ngSubmit)="salvarEditarCargo()">
                <div class="col-12 d-flex align-items-end">
                    <div class="mb-3  col-1">
                        <label for="id" class="form-label">ID do Cargo</label>
                        <input type="text" id="id" formControlName="id" class="form-control" readonly>
                    </div>
                    <div class="mb-3 mx-3 col-3">
                        <label for="nome" class="form-label">Nome do Cargo</label>
                        <input type="text" id="nome" formControlName="nome" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" id="descricao" formControlName="descricao" class="form-control">
                    </div>
                    <div class="mb-3 mx-3 col-2">
                        <button [disabled]="!this.cargoEditarForm.valid" type="submit"
                            class="btn btn-primary mx-2">Salvar</button>
                        <button type="button" class="btn btn-secondary" (click)="limparCamposEdicao()">Limpar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container my-3">
    <div class="row card p-4">
        <div class="col-12">
            <h2 class="text-left">Lista de Cargos</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let cargo of listaDeCargos().slice((paginaAtual - 1) * itensPorPagina, paginaAtual * itensPorPagina)">
                        <th scope="row">{{ cargo.id }}</th>
                        <td>{{ cargo.nome }}</td>
                        <td>{{ cargo.descricao }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="excluirCargo(cargo.id)">Excluir</button>
                            <button class="btn btn-warning" (click)="editarCargo(cargo)">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="paginaAtual === 1">
                        <button class="page-link" (click)="paginaAtual = paginaAtual - 1"
                            [disabled]="paginaAtual === 1">Anterior</button>
                    </li>
                    <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaAtual">
                        <button class="page-link" (click)="paginaAtual = pagina">{{ pagina }}</button>
                    </li>
                    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
                        <button class="page-link" (click)="paginaAtual = paginaAtual + 1"
                            [disabled]="paginaAtual === totalPaginas">Próximo</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
