<div class="row">
    <div class="col-12">
        <h1 class="text-center">Lista de Pessoas Cadastradas no Sistema</h1>
    </div>
</div>
<div class="container my-3">
    <div class="row card p-4">
        <div class="col-12">
            <h2 class="text-left">Lista de Pessoas</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data de Nascimento</th>
                        <th>Sexo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of listaDePessoas().slice((paginaAtual - 1) * itensPorPagina, paginaAtual * itensPorPagina)">
                        <td>{{ pessoa.id }}</td>
                        <td>{{ pessoa.nome }}</td>
                        <td>{{ pessoa.cpf }}</td>
                        <td>{{ pessoa.email }}</td>
                        <td>{{ pessoa.telefone }}</td>
                        <td>{{ pessoa.dataNascimento | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ pessoa.sexo }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editarPessoa(pessoa.id)">Editar</button>
                            <button class="btn btn-danger" (click)="excluirPessoa(pessoa.id)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
             <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="paginaAtual === 1">
                        <button class="page-link" (click)="paginaAtual = paginaAtual - 1"
                            [disabled]="paginaAtual === 1">Anterior</button>
                    </li>
                    <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaAtual">
                        <button class="page-link" (click)="paginaAtual = pagina">{{ pagina }}</button>
                    </li>
                    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
                        <button class="page-link" (click)="paginaAtual = paginaAtual + 1"
                            [disabled]="paginaAtual === totalPaginas">Próximo</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
